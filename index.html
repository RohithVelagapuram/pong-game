<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10;
        const paddleHeight = 100;
        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "BLUE",
            score: 0
        };

        const computer = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "RED",
            score: 0
        };

        // Create the pong ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            velocityX: 4,
            velocityY: 4,
            color: "GREEN"
        };

        // Draw the rectangle
        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        // Draw the circle
        function drawArc(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // Control the paddle
        canvas.addEventListener('mousemove', getMousePos);
        function getMousePos(event) {
            let rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - paddleHeight / 2;
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case "ArrowUp":
                    player.y = Math.max(player.y - 20, 0);
                    break;
                case "ArrowDown":
                    player.y = Math.min(player.y + 20, canvas.height - player.height);
                    break;
            }
        });

        // Update position of computer paddle
        function update() {
            // AI movement
            if (ball.y > computer.y + computer.height / 2) {
                computer.y += 4;
            } else {
                computer.y -= 4;
            }

            // Ball movement
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Collision detection
            if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {
                ball.velocityY = -ball.velocityY;
            }

            let playerPaddle = (ball.x < canvas.width / 2) ? player : computer;
            if (collision(ball, playerPaddle)) {
                ball.velocityX = -ball.velocityX;
                ball.speed += 0.2;
            }

            // Reset ball if out
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }
        }

        // Reset ball to the center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 4;
            ball.velocityX = -ball.velocityX;
        }

        // Collision function
        function collision(ball, paddle) {
            return ball.x + ball.radius > paddle.x &&
                    ball.x - ball.radius < paddle.x + paddle.width &&
                    ball.y + ball.radius > paddle.y &&
                    ball.y - ball.radius < paddle.y + paddle.height;
        }

        // Score rendering
        function render() {
            // Clear the canvas
            drawRect(0, 0, canvas.width, canvas.height, "BLACK");
            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            // Draw ball
            drawArc(ball.x, ball.y, ball.radius, ball.color);
            // Draw scores
            context.fillStyle = "WHITE";
            context.font = "20px Arial";
            context.fillText(player.score, canvas.width / 4, canvas.height / 5);
            context.fillText(computer.score, 3 * canvas.width / 4, canvas.height / 5);
        }

        // Game loop
        function game() {
            update();
            render();
            requestAnimationFrame(game);
        }

        game();
    </script>
</body>
</html>
